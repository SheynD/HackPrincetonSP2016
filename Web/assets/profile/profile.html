<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <script src="assets/profile/profile.js" type="text/javascript"></script> 
</head>
<body>
<div class="container" style="height: 100%;">
    <div class="panel-profile">
        <div class="profileSideBar col-sm-4" style="padding-left: 0; padding-right: 0;">
            <div class="profile-picture" style="background-image: url('http://graph.facebook.com/10153525375348317/picture')"></div>
            <div class="profileMainBox">
                <span class="profileNameText" id="profileNameText">Mariana Quinde Garcia</span>
                <br>
                <span class="profileAddressText">Pennsylvania, USA</span>
            </div>
            <div class="profileBox">
                <br>
                <span class="glyphicon glyphicon-user profileBoxGlyph" aria-hidden="true"></span>
                <br>
                <span class="profileBoxText"> I like Horror movies and popcorn.
                </span>
                <br><br>
                <span class="glyphicon glyphicon-phone-alt profileBoxGlyph" aria-hidden="true"></span>
                <br>
                <span class="profileBoxText"> 267-001-9234
                </span>
                <br><br>
                <span class="glyphicon glyphicon-envelope profileBoxGlyph" aria-hidden="true"></span>
                <br>
                <span class="profileBoxText"> mq55@gmail.com </span>
                </span>
            </div>
        </div>
        <div class="profilePanel col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title profilePanelTitleText"><span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>
                    &nbsp&nbspWatched Movies</h3>
                </div>
                <div class="panel-body profilePanelBody" style="padding-top: 0;">
                    <div id="watchedMoviesContainer">
                        <div class="movieTileSmall {{tile.id}}" id="{{tile.id}}" ng-repeat="tile in profile.watchedTiles" ng-click="profile.animateState(tile.state, tile.id, 'tileOut', 600); profile.hideWatchedTiles(tile.id);" style="background-image: url('{{tile.icon}}')">
                            <div class="movieTileSmallText">
                                <p>{{tile.name}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title profilePanelTitleText"><span class="glyphicon glyphicon-gift" aria-hidden="true"></span>
                    &nbsp&nbspWishList</h3>
                </div>
                <div class="panel-body profilePanelBody" style="padding-top: 0;">
                    <div id="wishedListMoviesContainer">
                        <div class="movieTileSmall {{tile.id}}" id="{{tile.id}}" ng-repeat="tile in profile.wishedListTiles" ng-click="profile.animateState(tile.state, tile.id, 'tileOut', 600); profile.hideWatchedTiles(tile.id);" style="background-image: url('{{tile.icon}}')">
                            <div class="movieTileSmallText">
                                <p>{{tile.name}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title profilePanelTitleText"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                    &nbsp&nbspCurrently Watching</h3>
                </div>
               <div class="panel-body profilePanelBody" style="padding-top: 0;">
                    <div id="currentlyWatchingMoviesContainer">
                        <div class="movieTileSmall {{tile.id}}" id="{{tile.id}}" ng-repeat="tile in profile.currentlyWatchingTiles" ng-click="profile.animateState(tile.state, tile.id, 'tileOut', 600); profile.hideWatchedTiles(tile.id);" style="background-image: url('{{tile.icon}}')">
                            <div class="movieTileSmallText">
                                <p>{{tile.name}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title profilePanelTitleText"><span class="glyphicon glyphicon-signal" aria-hidden="true"></span>
                    &nbsp&nbspStatistics</h3>
                </div>
                <div class="panel-body">
                    <img src="assets/images/graphs.png" class="img-responsive" alt="Responsive image">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
